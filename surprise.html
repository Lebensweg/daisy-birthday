<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: url('flowers.jpg') no-repeat center center/cover;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .surprise {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    .surprise img {
      width: 100%;
      border-radius: 10px;
    }
    .navigation {
      margin-top: 30px;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b71c1c;
    }
    .music-controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .music-controls p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: blue; /* Blue font color for the text */
    }
  </style>
</head>
<body>
  <div class="surprise">
    <h2>This is the only thing that qualifies as a surprise üéÅ</h2>
    <img src="surprise.jpg" alt="Surprise Photo">
  </div>

  <div class="navigation">
    <button onclick="window.location.href='letter.html'">Previous</button>
  </div>

  <!-- One last song -->
  <div class="music-controls">
    <p>One last song, for good measure</p>
    <button onclick="toggleOnelastsong()">Play Song</button>
  </div>

  <!-- Second Song -->
  <audio id="last-song">
    <source src="song3.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lastSong = document.getElementById('last-song');

    function toggleOnelastsong() {
      if (lastSong.paused) {
        lastSong.play();
        document.querySelector('.music-controls button').textContent = 'Pause Song';
      } else {
        lastSong.pause();
        document.querySelector('.music-controls button').textContent = 'Play Song';
      }
    }
  </script>
</body>
</html>
