<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Daisy</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
      background: url ('flowers.jpg') no-repeat center center/cover;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .surprise {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    .surprise img {
      width: 100%;
      border-radius: 10px;
    }
    .navigation {
      margin-top: 30px;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="surprise">
    <h2>Your Surprise üéÅ</h2>
    <img src="surprise.jpg" alt="Surprise Photo">
  </div>

  <div class="navigation">
    <button onclick="window.location.href='letter.html'">Previous</button>
  </div>
  
<!-- One last song -->
  <div class="music-controls">
    <p>One last song, for good measure</p>
    <button onclick="toggleOnelastsong()">Play Song 2</button>
  </div>
  
  <!-- Second Song -->
  <audio id="Last Song">
    <source src="song2.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="song2.mp3" type="audio/mpeg">
  </audio>
    <script>
    function startMusic() {
      const audio = document.getElementById('background-music');
      audio.play();
    }
  </script>
</body>
</html>
